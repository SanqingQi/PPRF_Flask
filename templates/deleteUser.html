<body>

            <ul>
                <li><a href="//127.0.0.1:5000/admin">管理主页</a></li>
                <li><a href="//127.0.0.1:5000/admin/userInfo/1">用户信息</a></li>
                <li><a href="//127.0.0.1:5000/admin/checkRecord">识别记录</a></li>
                <li><a href="//127.0.0.1:5000/admin/addUser">新增用户</a></li>

            </ul>

            <div class="note">
                <h3>Privacy Protecting</h3>
                <p>Build a safe Internet</p>
            </div>
        </nav>
        <main>
            <header>
                <div class="breadcrumbs">
                    <a href="//127.0.0.1:5000/admin">Home</a>
                </div>
                <h1 class="title">删除用户</h1>
                <nav class="nav-tabs">
                    <a>
                        <input style="width: 100px;height: 20px;border:0px;" type="text" name="select_id" id="select_id">
                        <button onclick="selectByID()" type="button"
                                    style="width: 80px;height: 20px; border: 0px;color: #717783;">
                                <font size="3"><b>搜索ID</b></font>
                            </button>
                    </a>
                    <a style="color: #0B121B">
                        {{ success }}
                    </a>
                </nav>
            </header>
            <div class="content-columns">
                <div class="col">
                    <div class="item">
                        <h1 align="center">
                        <font size="5">用户姓名</font>
                        </h1>
                    </div>
                    <div class="item">
                        <h1 align="center">
                        <font size="5">{{ target_info[2] }}</font>
                        </h1>
                    </div>
                </div>

                <div class="col">
                    <div class="item">
                        <h1 align="center">
                        <font size="5">用户ID</font>
                        </h1>
                    </div>
                    <div class="item">
                        <h1 align="center" id="userID">
                        <font size="5">{{target_info[0]}}</font>
                        </h1>
                    </div>
                </div>

                <div class="col">
                    <div class="item">
                        <h1 align="center">
                        <font size="5">用户部门</font>
                        </h1>
                    </div>
                    <div class="item">
                        <h1 align="center">
                        <font size="5">{{target_info[3]}}</font>
                        </h1>
                    </div>
                </div>

                <div class="col">
                    <div class="item">
                        <h1 align="center">
                        <font size="5">确认删除</font>
                        </h1>
                    </div>
                    <div class="item">
                        <h1 align="center">
                            <button onclick="deleteByID()" type="button"
                                    style="background-color: #D9DFEA;width: 200px;height: 40px; border: 0px;color: #101620;">
                                <font size="4"><b>Confirm</b></font>
                            </button>
                        </h1>
                    </div>

                     <script>
                         function selectByID() {
                            var target_id=document.getElementById('select_id').value;
                            var temp = document.createElement("form");
                            temp.action=window.location.href;
                            temp.method="post";
                            temp.style.display="none";
                            var opt1 = document.createElement("textarea");
                            opt1.name='select_id';
                            opt1.value=target_id;
                            var opt2 = document.createElement("textarea");
                            opt2.name='action_type';
                            opt2.value='select';
                            temp.appendChild(opt1);
                            temp.appendChild(opt2);
                            document.body.appendChild(temp);
                            temp.submit();
                            return temp;
                         }
                        function deleteByID() {
                            var target_id=document.getElementById('userID').value;
                            var temp = document.createElement("form");
                            temp.action=window.location.href;
                            temp.method="post";
                            temp.style.display="none";
                            var opt1 = document.createElement("textarea");
                            opt1.name='delete_id';
                            opt1.value=target_id;
                            var opt2 = document.createElement("textarea");
                            opt2.name='action_type';
                            opt2.value='delete';
                            temp.appendChild(opt1);
                            temp.appendChild(opt2);
                            document.body.appendChild(temp);
                            temp.submit();
                            return temp;
                        }
                    </script>
                </div>

            </div>
        </main>
    </div>
